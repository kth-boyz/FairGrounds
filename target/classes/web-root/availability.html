<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Apply Test</title>
</head>
<body>

<form th:action="@{/apply}" th:object="${applicationForm}" method="post">

    <div> <h3>Availability form</h3>
        <p>With thymeleaf</p>
        <ul th:each="availability, status : ${applicationForm.availabilities}" id="availabilities-th" >
            <li>
                <input th:field="*{availabilities[__${status.index}__].toDate}"/>
                <input th:field="*{availabilities[__${status.index}__].fromDate}"/>
            </li>
        </ul>

        <p>Without thymeleaf</p>

       <ul id="availabilities">
       </ul>

        <button onclick="goAgane()" type="button" >Add Availablity</button>
        <button type="submit">Next</button>
    </div>
</form>


</body>

<script>

    function goAgane(){
        var ul = document.getElementById("availabilities-th");
        var li = document.createElement("LI");
        li.appendChild(document.createTextNode("coooooool"));
       // document.getElementById("availabilities").appendChild(li);
       ul.appendChild(li);
    }
</script>

</html>
