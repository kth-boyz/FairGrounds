<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{resources/fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main layout:fragment="content">
    <form th:action="@{/pub/registerNewUser}" th:object="${registerDTO}" method='POST'>
        <p class="form"><label th:text="#{register.username}"/>
        <input type="text" th:field="*{userName}" id="register-userName" palceholder="Choose User Name"/>
        <span class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Error</span>
        </p>
        <p class="form"><label th:text="#{register.password}"/>
        <input type="password" th:field="*{userPwd}" id="register-pwd" palceholder="Select Password"/>
        <span class="error" th:if="${#fields.hasErrors('userPwd')}" th:errors="*{userPwd}">Error</span>
        </p>
        <p class="form"><label th:text="#{register.firstname}"/>
        <input type="text" th:field="*{fName}" id="register-firstName" palceholder="Type First Name"/>
        <span class="error" th:if="${#fields.hasErrors('fName')}" th:errors="*{fName}">Error</span>
        </p>
        <p class="form"><label th:text="#{register.lastname}"/>
        <input type="text" th:field="*{lName}" id="register-lastName" palceholder="Type Last Name"/>
        <span class="error" th:if="${#fields.hasErrors('lName')}" th:errors="*{lName}">Error</span>
        </p>
        <p class="form"><label th:text="#{register.ssn}"/>
        <input type="text" th:field="*{userSsnr}" id="register-ssnr" palceholder="Enter Social Security Number"/>
        <span class="error" th:if="${#fields.hasErrors('userSsnr')}" th:errors="*{userSsnr}">Error</span>
        </p>
        <p class="form"><label th:text="#{register.email}"/>
        <input type="email" th:field="*{email}" id="register-email" palceholder="Enter Email Address"/>
        <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</span>
        </p>
        <button type="submit"><label th:text="#{register.button}"/></button>
    </form></main>
</body>
</html>
